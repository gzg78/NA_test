<body>
<!-- Main container -->
<div class="page-container">
    
<!-- bloc-2 -->
<div class="bloc bgc-white tc-black l-bloc" id="bloc-2">
	<div class="container bloc-xl">
		<div class="row voffset-lg">
			<div class="col-sm-6">
				<a href="index.html"><img src="img/lazyload-ph.png" data-src="img/Logo_clear-min.png" height="208" width="213" class="img-responsive pulse-hvr center-block animated lazyload" /></a>
			</div>
			<div class="col-sm-6">
				<form id="form_1" novalidate success-msg="Your message has been sent." fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!">
					<div class="form-group">
						<label>
							User Name&nbsp;
						</label>
						<input id="name" class="form-control" required />
					</div>
					<div class="form-group">
						<label>
							Password
						</label>
						<input id="email" class="form-control" type="email" required />
					</div> 
					<button class="bloc-button btn btn-d btn-lg btn-block btn-rd btn-glossy" type="submit">
						Submit
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
